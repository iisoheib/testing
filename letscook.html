<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Loading screen overlay */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loadingScreen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    /* Spinner */
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #09ff00; /* primary color from settings */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: #333;
    }
  </style>

  <script>
    function injectMetaPixel(pixelId) {
      if (!pixelId) {
        console.warn("Meta Pixel ID missing — pixel not injected");
        return;
      }

      if (window.fbq) {
        console.warn("Meta Pixel already initialized");
        return;
      }

      !function(f,b,e,v,n,t,s)
      {
        if(f.fbq) return;
        n=f.fbq=function(){
          n.callMethod ?
            n.callMethod.apply(n,arguments) :
            n.queue.push(arguments)
        };
        if(!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = '2.0';
        n.queue = [];
        t = b.createElement(e); t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
      }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

      fbq('init', pixelId);
      fbq('track', 'PageView');

      console.log("✅ Meta Pixel injected dynamically:", pixelId);
    }
  </script>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <div class="loading-text">Loading page...</div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display:none;">
    <h1>Landing Page</h1>
    <!-- Your landing page content goes here -->
  </div>

  <script>
    // GLOBAL STATE
    let settings = {};
    let deliveryPrices = [];
    let variations = [];

    // ENDPOINTS
    const SETTINGS_ENDPOINT = "https://script.google.com/macros/s/AKfycbyN1_LSlsKJoOm6ouIwVt6ma2fBzp_Bz6-WIXgJx6rFPjFtMi6dgy7R4ZddX65fui9b9A/exec";
    const DELIVERY_ENDPOINT = "https://script.google.com/macros/s/AKfycbxhe_hv-Zi8rBuV3RqfKRZlNQcZ0oTHt1QXNdBhrvK7bBJv8MiLO1Il2Aiy5wx6fpB71A/exec";
    const VARIATIONS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxlfiq5G7ZaEcTJur91Uf-uuLu3hQcH04rqq99o3MVnJVGGsBpoGQeIrmiUvPxr1rqg/exec";

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Fetch failed: " + url);
      return res.json();
    }

    async function init() {
      try {
        // 1️⃣ Fetch settings
        settings = await fetchJSON(SETTINGS_ENDPOINT);
        console.log("Settings:", settings);

        // Inject Pixel immediately
        injectMetaPixel(settings.metaPixelID);

        // ✅ Settings loaded and Pixel injected — hide loading screen with fade
        const loader = document.getElementById("loadingScreen");
        loader.classList.add('fade-out');

        // Show main content
        document.getElementById("mainContent").style.display = "block";

        // 2️⃣ Fetch other data in background
        fetchJSON(DELIVERY_ENDPOINT).then(data => {
          deliveryPrices = data;
          console.log("Delivery prices loaded:", deliveryPrices);
        }).catch(err => console.error(err));

        fetchJSON(VARIATIONS_ENDPOINT).then(data => {
          variations = data;
          console.log("Variations loaded:", variations);
        }).catch(err => console.error(err));

        console.log("✅ Settings and Pixel ready, main content visible");

      } catch (err) {
        console.error("Init error:", err);
        const loader = document.getElementById("loadingScreen");
        loader.querySelector('.loading-text').innerText = "Failed to load page.";
      }
    }

    // Start
    init();
  </script>

</body>
</html>
